<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        img {
            width: 300px;
            height: 300px;
        }

        ul {
            list-style-type: none;
            padding-left: 0px;
        }
    </style>
</head>

<body>
    <form id="form">
        <label id="radioLabel">
            Choose a recipe:
            <input id="Steak" type="radio" name="recipe" value="steak" checked /> steak
            <input id="Potatoes" type="radio" name="recipe" value="potatoes" /> potatos
            <input id="Salad" type="radio" name="recipe" value="salad" /> salad
            <input id="Peas" type="radio" name="recipe" value="peas" /> peas
        </label>
    </form>
    <hr>
    <div id="div">
        <h1 id="title">Steak</h1>
        <img id="img" src="images/steak.png">
        <h3>Ingredients</h3>
        <ul id="list">
            <li>steak</li>
            <li>salt</li>
            <li>pepper</li>
        </ul>
        <script src="recipes.js"></script>
    </div>

</body>

</html>
