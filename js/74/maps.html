<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        #container {
            height: 100%;
            text-align: center;
        }

            height: 80%;
        }

        #container {
            display: grid;
            grid-template-columns: 1fr 3fr;
        }

        #contUsr {
            display: block;
            height: 1.5em;
        }

        #sidebar {
            border: 1px solid black;
            margin-right: 1em;
            margin-left: 1em;
            overflow: auto;

        }

        #list {
            list-style: none;
            padding: 1em;
            margin: 0;

        }

        img {
            float: right;
            margin: 10px;
        }

        #pinImg {
            border-top-left-radius: 163%;
            border-top-right-radius: 126%;
            border-bottom-left-radius: 0%;
            border-bottom-right-radius: 164%;
        }
    </style>
</head>

<body>
    <div id="contUsr">
        <span>Enter a location</span>
        <input id="userInput">
        <button id="search">search</button>
    </div>

    <div id="container">
        <div id="sidebar">

    </div>

</html>
